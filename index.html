<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
   <img class="hero" src="./images/illustration-hero.svg" alt="">
  
    <h1>Order Summary</h1> 
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>


    <article>
      <img src="./images/icon-music.svg" alt="">
      <p>Annual Plan<br><span>$59.99/year</span></p>
      <a href="">Change</a>
    </article>
    <div class="buttons">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>

    </div>
  
  </div>


  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/HamzahMelibary">Hamzah Melibary</a>.
  </div>
</body>
</html>
